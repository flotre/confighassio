- id: '1674389488356'
  alias: chauffage SDE ON
  description: ''
  trigger:
  - platform: state
    entity_id:
    - switch.switch_sde_humidite
    - switch.switch_sde_temperature
    from: 'off'
    to: 'on'
  condition: []
  action:
  - data: {}
    target:
      entity_id: switch.radiateur_sde
    action: switch.turn_on
  mode: single
- id: '1674389648731'
  alias: Chauffage SDE OFF
  description: ''
  trigger:
  - platform: state
    entity_id:
    - switch.switch_sde_humidite
    - switch.switch_sde_temperature
  condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: switch.switch_sde_humidite
      state: 'off'
    - condition: state
      entity_id: switch.switch_sde_temperature
      state: 'off'
  action:
  - data: {}
    target:
      entity_id: switch.radiateur_sde
    action: switch.turn_off
  mode: single
