    from: 'off'
    platform: state
    to: 'on'
  - entity_id: binary_sensor.door_window_sensor_cuisine
    from: 'off'
    platform: state
    to: 'on'
  - entity_id: binary_sensor.door_window_sensor_devant
    from: 'off'
    platform: state
    to: 'on'
  - entity_id: binary_sensor.door_window_sensor_terrasse
    from: 'off'
